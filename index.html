/* Content
----------------------------------------------- */
body {
font: normal normal 12px Arial, Tahoma, Helvetica, FreeSans, sans-serif;
color: #ffffff;
background: #dadada none repeat scroll top left;
padding: 0 40px 40px 40px;
}
html body .region-inner {
min-width: 0;
max-width: 100%;
width: auto;
}
h2 {
font-size: 22px;
}
a:link {
text-decoration:none;
color: #1d9ae9;
}
a:visited {
text-decoration:none;
color: #a6a6f6;
}
a:hover {
text-decoration:underline;
color: #ffa808;
}
.body-fauxcolumn-outer .fauxcolumn-inner {
background: transparent none repeat scroll top left;
_background-image: none;
}
.body-fauxcolumn-outer .cap-top {
position: absolute;
z-index: 1;
height: 400px;
width: 100%;
}
.body-fauxcolumn-outer .cap-top .cap-left {
width: 100%;
background: transparent none repeat-x scroll top left;
_background-image: none;
}
.content-outer {
-moz-box-shadow: 0 0 40px rgba(0, 0, 0, .15);
-webkit-box-shadow: 0 0 5px rgba(0, 0, 0, .15);
-goog-ms-box-shadow: 0 0 10px #333333;
box-shadow: 0 0 40px rgba(0, 0, 0, .15);
margin-bottom: 1px;
}
.content-inner {
padding: 10px 10px; margin-bottom:-30px;
}
.content-inner {
background-color: #2b2b39;
}
/* Header
----------------------------------------------- */
.header-outer {
background: rgba(0, 0, 0, 0) none repeat-x scroll 0 -400px;
_background-image: none;
}
.Header h1 {
font: normal normal 8px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
color: #74471f;
text-shadow: -1px -1px 1px rgba(0, 0, 0, .2);
}
.Header h1 a {
color: #74471f;
}
.Header .description {
font-size: 140%;
color: #4a4a4a;
}
.header-inner .Header .titlewrapper {
padding: 22px 30px;
}
.header-inner .Header .descriptionwrapper {
padding: 0 30px;
}
/* Tabs
----------------------------------------------- */
.tabs-inner .section:first-child {
border-top: 1px solid #eb5a5a;
}
.tabs-inner .section:first-child ul {
margin-top: -1px;
border-top: 1px solid #eb5a5a;
border-left: 0 solid #eb5a5a;
border-right: 0 solid #eb5a5a;
}
.tabs-inner .widget ul {
background: #5f5f5f none repeat-x scroll 0 -800px;
_background-image: none;
border-bottom: 1px solid #eb5a5a;
margin-top: 0;
margin-left: -30px;
margin-right: -30px;
}
.tabs-inner .widget li a {
display: inline-block;
padding: .6em 1em;
font: normal normal 14px Cuprum;
color: #848484;
border-left: 1px solid #2b2b39;
border-right: 0 solid #eb5a5a;
}
.tabs-inner .widget li:first-child a {
border-left: none;
}
.tabs-inner .widget li.selected a, .tabs-inner .widget li a:hover {
color: #000000;
background-color: #595858;
text-decoration: none;
}
/* Columns
----------------------------------------------- */
.main-outer {
border-top: 0 solid #2b2b39;
}
.fauxcolumn-left-outer .fauxcolumn-inner {
border-right: 1px solid #2b2b39;
}
.fauxcolumn-right-outer .fauxcolumn-inner {
border-left: 1px solid #2b2b39;
}
/* Headings
----------------------------------------------- */
div.widget > h2,
div.widget h2.title {
margin: 0 0 1em 0;
font: normal bold 20px Cousine;
color: #c9c9c9;
}
/* Widgets
----------------------------------------------- */
.widget .zippy {
color: #c9c8c6;
text-shadow: 2px 2px 1px rgba(0, 0, 0, .1);
}
.widget .popular-posts ul {
list-style: none;
}
/* Posts
----------------------------------------------- */
h2.date-header {
font: normal bold 8px Arial, Tahoma, Helvetica, FreeSans, sans-serif;
}
.date-header span {
background-color: rgba(0, 0, 0, 0);
color: #cccccc;
padding: inherit;
letter-spacing: inherit;
margin: inherit;
}
.main-inner {
padding-top: 30px;
padding-bottom: 30px;
}
.main-inner .column-center-inner {
padding: 0 15px;
}
.main-inner .column-center-inner .section {
margin: 0 15px;
}
.post {
margin: 0 0 25px 0;
}
h3.post-title, .comments h4 {
font: normal bold 8px Oswald;
margin: .75em 0 0;
}
.post-body {
font-size: 110%;
line-height: 1.4;
position: relative;
}
.post-body img, .post-body .tr-caption-container, .Profile img, .Image img,
.BlogList .item-thumbnail img {
padding: 0;
background: rgba(0, 0, 0, 0);
border: 0px solid rgba(0, 0, 0, 0);
-moz-box-shadow: 1px 1px 5px rgba(0, 0, 0, .1);
-webkit-box-shadow: 1px 1px 5px rgba(0, 0, 0, .1);
box-shadow: 1px 1px 5px rgba(0, 0, 0, .1);
}
.post-body img, .post-body .tr-caption-container {
padding: 1px;
}
.post-body .tr-caption-container {
color: #ffffff;
}
.post-body .tr-caption-container img {
padding: 0;
background: transparent;
border: none;
-moz-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
-webkit-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
box-shadow: 0 0 0 rgba(0, 0, 0, .1);
}
/* Mobile
----------------------------------------------- */
body.mobile  {
background-size: auto;
}
.mobile .body-fauxcolumn-outer {
background: transparent none repeat scroll top left;
}
.mobile .body-fauxcolumn-outer .cap-top {
background-size: 100% auto;
}
.mobile .content-outer {margin-right:auto; margin-left:auto;max-width:800px;
}
.mobile .tabs-inner .widget ul {
margin-left: 0;
margin-right: 0;
}
.mobile .post {
margin: -11px -8px ;
}
.mobile .main-inner .column-center-inner .section {
margin: 0;
}
.mobile h3.post-title {
margin: 0;
}
.mobile .blog-pager {
background: transparent none no-repeat scroll top center;
}
.mobile .footer-outer {
border-top: none;
}
.mobile .main-inner, .mobile .footer-inner {
background-color: #2b2b39;
}
.mobile-index-contents {
color: #ffffff;
}
.mobile-link-button {
background-color: #1d9ae9;
}
.mobile-link-button a:link, .mobile-link-button a:visited {
color: #ffffff;}
.mobile .tabs-inner .section:first-child {
border-top: none;}
.mobile .tabs-inner .PageList .widget-content {
background-color: #595858;
color: #000000;
border-top: 1px solid #eb5a5a;
border-bottom: 1px solid #eb5a5a;}
.mobile .tabs-inner .PageList .widget-content .pagelist-arrow {
border-left: 1px solid #eb5a5a;}
.mobile-desktop-link {display:none;}
